{% include 'base.html' %}
{% block content %}
<style>
    :root {
        --primary-color: #1E2A38;
        --secondary-color: #34495E;
        --accent-color: #F4C430;
        --dark-wood: #2C2C2C;
        --light-wood: #BFAE9C;
        --error-color: #E74C3C;
    }

    body {
        background-color: #0f141a;
        color: #fff;
    }

    .add-stock-card {
        background: rgba(30, 42, 56, 0.92);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        border: 1px solid rgba(244, 196, 48, 0.3);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.4rem 1.2rem;
        transition: all 0.3s ease;
    }

    .add-stock-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(244, 196, 48, 0.5);
        border-color: rgba(244, 196, 48, 0.5);
    }

    .card-title {
        font-family: 'Playfair Display', serif;
        color: var(--accent-color);
        font-size: 1.4rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(244, 196, 48, 0.7);
    }

    label.form-label {
        font-size: 0.75rem;
        color: #ddd;
    }

    input.form-control {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(244, 196, 48, 0.2);
        border-radius: 0.5rem;
        padding: 0.4rem 0.8rem;
        color: white;
        font-size: 0.85rem;
    }

    input.form-control:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(244, 196, 48, 0.3);
    }

    input.form-control[readonly] {
        background: rgba(255, 255, 255, 0.1);
        color: #ccc;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--accent-color), #ffb300);
        border: none;
        padding: 0.5rem 1.1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        color: #2d1b00;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #ffb300, var(--accent-color));
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(244, 196, 48, 0.3);
    }

    .btn-primary i {
        margin-right: 0.5rem;
    }

    .btn-secondary {
        background-color: #34495E;
        color: white;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #2c3e50;
        box-shadow: 0 4px 12px rgba(52, 73, 94, 0.4);
    }

    .d-grid {
        margin-top: 1.2rem;
    }
</style>

<div class="add-stock-card shadow-sm">
    <h4 class="card-title">
        <i class="bi bi-box-arrow-up me-2"></i> Stock Out
    </h4>
    <form method="post">
        {% csrf_token %}
        <div class="row g-2">
            <div class="col-12">
                <label class="form-label small">Item Name</label>
                <input type="text" class="form-control" value="{{ item.name }}" readonly>
            </div>
            <div class="col-12">
                <label for="stock_out" class="form-label small">Quantity Out</label>
                <input type="number" name="stock_out" id="stock_out" class="form-control" required>
            </div>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto mt-4">
            <button type="submit" class="btn btn-primary btn-sm rounded-pill">
                <i class="bi bi-dash-circle"></i> Reduce Stock
            </button>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto mb-2">
            <a href="{% url 'snack_list' %}" class="btn btn-secondary btn-sm rounded-pill">
                <i class="bi bi-arrow-left-circle"></i> Back
            </a>
        </div>
    </form>
</div>
{% endblock %}
