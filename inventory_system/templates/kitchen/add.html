{% include 'base.html' %}
{% block content %}
<style>
    :root {
        --primary-color: #1E2A38;
        --secondary-color: #34495E;
        --accent-color: #F4C430;
        --dark-wood: #2C2C2C;
        --light-wood: #BFAE9C;
        --error-color: #E74C3C;
    }

    body {
        background-color: #0f141a;
        color: #fff;
    }

    .add-stock-card {
        background: rgba(30, 42, 56, 0.92);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        border: 1px solid rgba(244, 196, 48, 0.3);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.4rem 1.2rem;
        transition: all 0.3s ease;
    }

    .add-stock-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(244, 196, 48, 0.5);
        border-color: rgba(244, 196, 48, 0.5);
    }

    .card-title {
        font-family: 'Playfair Display', serif;
        color: var(--accent-color);
        font-size: 1.4rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(244, 196, 48, 0.7);
    }

    label.form-label {
        font-size: 0.75rem;
        color: #ddd;
    }

    input.form-control {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(244, 196, 48, 0.2);
        border-radius: 0.5rem;
        padding: 0.4rem 0.8rem;
        color: white;
        transition: all 0.3s ease;
        font-size: 0.85rem;
    }

    input.form-control:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(244, 196, 48, 0.3);
        color: white;
    }

    input.form-control[readonly] {
        background: rgba(255, 255, 255, 0.1);
        color: #ccc;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--accent-color), #ffb300);
        border: none;
        padding: 0.5rem 1.1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        color: #2d1b00;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #ffb300, var(--accent-color));
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(244, 196, 48, 0.3);
    }

    .btn-primary i {
        margin-right: 0.5rem;
    }

    .row.g-2 > div {
        margin-bottom: 0.6rem;
    }

    .d-grid {
        margin-top: 1.2rem;
    }
</style>

<div class="add-stock-card shadow-sm">
    <h4 class="card-title">
        <i class="bi bi-plus-circle-fill me-2"></i> Add Kitchen Stock
    </h4>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="row g-2">
            <div class="col-12">
                <label for="name" class="form-label small">Name</label>
                <input type="text" name="name" id="name" class="form-control form-control-sm" required>
            </div>

            <div class="col-6">
                <label for="balance" class="form-label small">Balance</label>
                <input type="number" name="balance" id="balance" class="form-control form-control-sm" required>
            </div>

            <div class="col-6">
                <label for="unit_price" class="form-label small">Unit Price</label>
                <input type="number" name="unit_price" id="unit_price" step="0.01" class="form-control form-control-sm" required>
            </div>

            <div class="col-6">
                <label for="stock_in" class="form-label small">In</label>
                <input type="number" name="stock_in" id="stock_in" class="form-control form-control-sm" value="0">
            </div>

            <div class="col-6">
                <label for="stock_out" class="form-label small">Out</label>
                <input type="number" name="stock_out" id="stock_out" class="form-control form-control-sm" value="0">
            </div>

            <div class="col-12">
                <label for="remarks" class="form-label small">Remarks</label>
                <input type="text" name="remarks" id="remarks" class="form-control form-control-sm">
            </div>

            <div class="col-6">
                <label for="total_balance" class="form-label small">Total Balance</label>
                <input type="number" name="total_balance" id="total_balance" class="form-control form-control-sm" readonly placeholder="Auto-calculated">
            </div>

            <div class="col-6">
                <label for="total_cost" class="form-label small">Total Cost</label>
                <input type="number" name="total_cost" id="total_cost" class="form-control form-control-sm" readonly placeholder="Auto-calculated">
            </div>
        </div>

        <div class="d-grid gap-2 col-8 mx-auto mt-4">
            <button type="submit" class="btn btn-primary btn-sm rounded-pill">
                <i class="bi bi-save"></i> Save
            </button>
        </div>
    </form>
</div>

<script>
    const balance = document.getElementById('balance');
    const stockIn = document.getElementById('stock_in');
    const stockOut = document.getElementById('stock_out');
    const totalBalance = document.getElementById('total_balance');
    const unitPrice = document.getElementById('unit_price');
    const totalCost = document.getElementById('total_cost');

    function calculateTotals() {
        const bal = parseFloat(balance.value) || 0;
        const inVal = parseFloat(stockIn.value) || 0;
        const outVal = parseFloat(stockOut.value) || 0;
        const unit = parseFloat(unitPrice.value) || 0;

        const totalBal = bal + inVal - outVal;
        totalBalance.value = totalBal >= 0 ? totalBal : 0;
        totalCost.value = (totalBal * unit).toFixed(2);
    }

    [balance, stockIn, stockOut, unitPrice].forEach(el => {
        el.addEventListener('input', calculateTotals);
    });

    calculateTotals();
</script>
{% endblock %}
