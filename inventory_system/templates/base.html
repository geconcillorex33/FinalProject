{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #1E2A38;
            --secondary-color: #34495E;
            --accent-color: #F4C430;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f141a;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            filter: brightness(0.25);
            z-index: -1;
        }

        .navbar-custom {
            background: rgba(30, 42, 56, 0.85); /* match login-card bg */
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(244, 196, 48, 0.3); /* gold accent border */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Inter', sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-color); /* gold */
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .navbar-brand img {
            border-radius: 0.5rem;
            box-shadow: 0 0 8px rgba(244, 196, 48, 0.5);
        }

        .navbar .btn-outline-light {
            color: var(--accent-color);
            border-color: rgba(244, 196, 48, 0.4);
            background: transparent;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
        }

        .navbar .btn-outline-light:hover {
            background: var(--accent-color);
            color: #1e2a38; /* dark navy text on gold bg */
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(244, 196, 48, 0.7);
        }

        .navbar .btn-outline-light:focus {
            box-shadow: 0 0 12px rgba(244, 196, 48, 0.9);
            outline: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
            <nav class="navbar navbar-expand-lg navbar-custom shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="60" height="50" class="me-2">
                    Pateus Inventory Management
                </a>
                <div>
                    <a class="btn btn-outline-light me-2" href="{% url 'home' %}">Home</a>
                    <a class="btn btn-outline-light me-2" href="{% url 'history_list' %}">History</a>
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
